#
#
# Using https://en.wikipedia.org/wiki/Chinese_character_description_language#Ideographic_Description_Sequences,
# We can describe kanji as the composition of other characters
# relative to one another. For this YAML file, the following aliases
# exist for Ideographic description characters:
#
# |-------|------|-----------|
# |Code   | Char |      Alias|
# |-------|------|-----------|
# |U+2FF0 | ⿰   |   vertical|
# |U+2FF1 | ⿱   | horizontal|
# |U+2FF2 | ⿲   |   vertical|
# |U+2FF3 | ⿳   | horizontal|
# |U+2FF4 | ⿴   |     <none>|
# |U+2FF5 | ⿵   |     <none>|
# |U+2FF6 | ⿶   |     <none>|
# |U+2FF7 | ⿷   |     <none>|
# |U+2FF8 | ⿸   |     <none>|
# |U+2FF9 | ⿹   |     <none>|
# |U+2FFA | ⿺   |     <none>|
# |U+2FFB | ⿻   |     <none>|
# |-------|------|-----------|
# Note that all horizontal and verticals are treated the same:
# each can account for as many pieces as possible.
# We may have to account for horizontal/vertical unrolling when
# defining our tree search.
